<article id="loginForm" class="cadre">

<div>

			<label for="server">{TITLE_SERVER} :</label><br/>
			<select id="server" name="server">
				<option selected>Androm√®de</option>
			</select>
		</div>

		<div id="blockBtn" class="forgot_pwd">
			<input type="submit" class="btn sendMail" name="sendMail" value="{BTN_SEND_PWD}" >
			<a class="btn back" href="{LINK_ACCUEIL}" >{BTN_BACK}</a>
		</div>
	</form>
</div>
